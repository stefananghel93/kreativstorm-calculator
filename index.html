<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <table id="calcu" cellpadding="10" >
      <tr>
          <th class="display-th" colspan="4" >
              <div class="display">
                  <div id="results"></div>
                  <div class="prevNum"></div>
              </div>
          </th>
      </tr>
      <tr>
          <td colspan="2">
              <input type="button" value="Ac" class="clear-input"/>
          </td>
          <td>
              <input type="button" class="undoButton"/>
          </td>
          <td>
              <input type="button" value="/" class="divide operator" />
          </td>
      </tr>
      <tr>
          <td>
              <input type="button" value="7" class="number" />
          </td>
          <td>
              <input type="button" value="8" class="number" />
          </td>
          <td>
              <input type="button" value="9" class="number" />
          </td>
          <td>
              <input type="button" value="*" class="multiply operator" />
          </td>
      </tr>
      <tr>
          <td>
              <input type="button" value="4" class="number" />
          </td>
          <td>
              <input type="button" value="5" class="number" />
          </td>
          <td>
              <input type="button" value="6" class="number" />
          </td>
          <td>
              <input type="button" value="-" class="subtract operator" />
          </td>
      </tr>
      <tr>
          <td>
              <input type="button" value="1" class="number" />
          </td>
          <td>
              <input type="button" value="2" class="number" />
          </td>
          <td>
              <input type="button" value="3" class="number" />
          </td>
          <td>
              <input type="button" value="+" class="sum operator" />
          </td>
      </tr>
      <tr>
          <td colspan="2">
              <input type="button" value="0" class="number" />
          </td>
          <td>
              <input type="button" value="." class="number" />
          </td>
          <td>
              <input type="button" value="=" class="equal"/>
          </td>
      </tr>
  </table>
  </main>

  <footer>
    <p>Developed by:</p>

      <li><a href="https://github.com/" target="_blank">Filip</a></li>

      <li><a href="https://github.com/" target="_blank">Stefan</a></li>
      <li><a href="https://github.com/tamaracosta" target="_blank">Tamara</a></li>
    </ul>
  </footer>
  
</body>
</html>
